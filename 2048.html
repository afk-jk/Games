<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #020617;
      --bg-soft: #020617;
      --panel: #020617;
      --panel-soft: #020617;
      --board: #020617;
      --board-inner: #020617;
      --tile-empty: #020617;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #38bdf8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      min-height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 16px;
    }

    .page {
      width: 100%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: 220px minmax(0, 1fr) 220px;
      gap: 14px;
      align-items: center;
    }

    @media (max-width: 960px) {
      body {
        overflow-y: auto;
      }
      .page {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .panel {
      background: radial-gradient(circle at top, #020617 0, #020617 70%);
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.7);
      padding: 12px;
    }

    .ad-column {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .ad-slot {
      height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 16px;
      border: 2px dashed rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.8);
      color: var(--muted);
      text-align: center;
      padding: 8px;
      font-size: 0.82rem;
    }

    .ad-label {
      font-weight: 600;
      margin-bottom: 2px;
    }

    .ad-size {
      font-size: 0.78rem;
      opacity: 0.9;
      margin-bottom: 2px;
    }

    .main-panel {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .top-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .back-link {
      text-decoration: none;
      font-size: 0.8rem;
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.8);
    }

    .back-link:hover {
      border-color: var(--accent);
      color: #f9fafb;
    }

    h1 {
      font-size: 2rem;
      letter-spacing: 0.06em;
    }

    .subtitle {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 6px;
      width: 100%;
    }

    .game-container {
      width: 100%;
      max-width: 520px;
    }

    .score-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .score-group {
      display: flex;
      gap: 6px;
    }

    .score-box {
      min-width: 80px;
      padding: 6px 10px 5px;
      border-radius: 10px;
      background: radial-gradient(circle at top, #1f2937 0, #020617 70%);
      color: var(--text);
      text-align: center;
      border: 1px solid rgba(148, 163, 184, 0.7);
    }

    .score-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      opacity: 0.9;
      color: var(--muted);
    }

    .score-value {
      font-size: 1.1rem;
      font-weight: 700;
      margin-top: 2px;
    }

    .btn {
      border: none;
      outline: none;
      padding: 6px 12px;
      border-radius: 999px;
      background: linear-gradient(135deg, #38bdf8, #1d4ed8);
      color: #f9fafb;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.8rem;
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.6);
      transition: transform 0.08s ease, box-shadow 0.08s ease, opacity 0.15s;
      white-space: nowrap;
    }

    .btn:disabled {
      opacity: 0.35;
      cursor: default;
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.7);
      transform: none;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.8);
    }

    .btn:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.5);
    }

    .controls-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 6px;
      flex-wrap: wrap;
    }

    .controls-text {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .controls-text span {
      background: rgba(15, 23, 42, 0.85);
      border-radius: 999px;
      padding: 2px 8px;
      margin-right: 4px;
      border: 1px solid rgba(148, 163, 184, 0.6);
    }

    .powerups {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .power-btn {
      position: relative;
      padding-right: 26px;
    }

    .power-count {
      position: absolute;
      right: 6px;
      top: 4px;
      font-size: 0.7rem
